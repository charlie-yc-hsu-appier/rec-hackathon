# POC: vendor list for Parse vendor issue + Aider workflow. Add new entries via the vendor onboarding issue form.
vendors:
  - name: example
    with_proxy: true
    http_method: GET
    request:
      url: "https://api.example.com/reco"
      queries:
        - key: app_code
          value: "{subid}"
    tracking:
      url: "{product_url}"
      queries: []
  - name: test
    with_proxy: true
    http_method: GET
    request:
      url: "http://test"
      queries:
        - key: app_code
          value: "{subid}"
    tracking:
      url: "{product_url}"
      queries: []
